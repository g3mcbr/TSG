<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link type="text/css" rel="stylesheet" href="css/restaurantStyles.css">
    <style media="screen">
      table {
        width: 60%;
        border-spacing: 12px;
      }
      td {
        text-align: right;
        padding-right: 6%;
      }
      #addinfo {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h2>The Harry Burger</h2>
        <header>
          <hr>
          <ul>
            <li><a href="restauranthome.html">Home</a></li>
            <li><a href="restaurantmenu.html">Menu</a></li>
            <li><a href="restaurantcontact.html">Contact Us</a></li>
          </ul>
          <hr>
        </header>

      <form class="" action="index.html" method="post">
      <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name" size="24"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" name="email" size="24"></td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td><input type="text" name="phone" size="24"></td>
          </tr>
          <tr>
            <td>Reason for Inquiry:</td>
            <td><select name="reason" style="width: 205px">
                    <option value="catering">Catering</option>
                    <option value="privateparty">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select></td>
          </tr>
          <tr>
            <td id="addinfo">Additional Information:</td>
            <td><textarea name="additionalinfo" rows="8" cols="23"></textarea>
          </tr>
          <tr>
            <td>Have you been to the restaurant?</td>
            <td><input type="radio" name="visited" value="no" checked>No
                <input type="radio" name="visited" value="yes">Yes</td>
          </tr>
          <tr>
            <td>Best days to contact you:</td>
            <td><input type="checkbox" name="bestday" value="monday">M
                <input type="checkbox" name="bestday" value="tuesday">T
                <input type="checkbox" name="bestday" value="wednesday">W
                <input type="checkbox" name="bestday" value="thursday">Th
                <input type="checkbox" name="bestday" value="friday">F</td>
          </tr>
          <tr>
            <td></td>
            <td style="padding-left: 105px;"><input type="submit" name="submit" value="Send Request"></td>
          </tr>
      </table>

      </form>
    </div>
      <hr>
      <div id="footer">
        <p>142 Center St, Harry, OH 44839</p><p>(555)222-6666</p>
    </div>
  </body>
</html>
